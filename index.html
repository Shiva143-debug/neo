<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-KdFe1ay+mt1xR6AGKgaTo+w7OpDbLKUkayYeL5q+c4wMZGnl1VSU1f7jGVgf1+2adSTW5DOfI+R/7+S0ImtldA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div id="login-register">
      <div style="display: flex; justify-content: space-around; padding-bottom: 20px;">
        <button id="register-btn" style="width: 50%;">Register</button>
        <button id="login-btn" style="width: 50%;">Login</button>
      </div>

      <div id="register-form-container">
        <h2 style="text-align: center;">Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit" style="margin-top: 50px;">click here to Register</button>
        </form>
      </div>

      <div id="login-form-container" style="display:none;">
        <h2 style="text-align: center;">Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" style="margin-top: 50px;">click here to Login</button>
        </form>
      </div>
    </div>

    <div id="chat-container" style="display:none;">

      <div style="display: flex;flex-direction: column;" id="user-boxes-container">
        <input type="search" id="user-search" placeholder="Search users..." />
        <div id="user-boxes" class="hidden-scrollbar">
        </div>
      </div>


      <div id="input-container">
        <div style="display: flex;" class="header">
          <!-- <i class="fas fa-arrow-left" style="font-size: 24px;"></i>
          <button id="back-button">Back</button> -->
          <button id="back-button" style="font-size: 16px; background: none; border: none; cursor: pointer;">
            &#8592;
          </button>
          <p id="e-name"></p>
        </div>
        <div id="messages"></div>
        <div style="display: flex;" id="input-b">
          <input type="text" id="message-input" placeholder="Type a message">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
