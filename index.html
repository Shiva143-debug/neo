<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="login-register">
      <!-- Buttons to toggle between Register and Login forms -->

      <div style="display: flex; justify-content: space-around;padding-bottom: 20px;" >
        <button id="register-btn" style="width: 50%;">Register</button>
        <button id="login-btn" style="width: 50%;">Login</button>
      </div>
      <!-- Registration and Login forms (initially hidden) -->
      <div id="register-form-container">
        <h2 style="text-align: center;">Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit" style="margin-top: 50px;">click here to Register</button>
        </form>
      </div>

      <div id="login-form-container" style="display:none;">
        <h2 style="text-align: center;">Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" style="margin-top: 50px;">click here to Login</button>
        </form>
      </div>

    </div>


    <!-- Chat container initially hidden -->
    <div id="chat-container" style="display:none">
      <div id="chat-box">
        <div id="messages"></div>
      </div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="app.js"></script>
</body>

</html>
